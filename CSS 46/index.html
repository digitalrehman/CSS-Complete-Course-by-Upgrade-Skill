<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute selector</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem distinctio
      error possimus placeat at
      <a href="https://google.com">exercitationem</a> vitae praesentium
      excepturi odit, corrupti ducimus adipisci, ea quasi repellat earum!
      Temporibus <a href="https://hostinger.com">delectus</a> optio ut!
    </p>

    <img
      src="https://picsum.photos/200"
      alt="this is my image"
      title="my image"
    />

    <img src="https://picsum.photos/250" alt="second image" title="this ismy second image">

    <input type="text" placeholder="Enter your name" />
    <input
      type="email"
      placeholder="Enter your email"
      name="email"
      id="email"
    />
  </body>
</html>
